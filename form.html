<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My From</title>
</head>
<body>
	
	<form>
		<fieldset>
			<legend>FORM</legend>

			<div>
			<label for="name-surname">Name&Surname</label>
			<input type="text" name="name-surname" placeholder="Name Surname">
			</div>

			<div>
			<label for="student_id">Student ID</label>
			<input type="text" name="student_id" placeholder="123456789">
			</div>

			<div>
			<label for="age">Age</label>
			<input type="number" name="age" value="0">
			</div>

			<div>
			<label for="email">Email</label>
			<input type="email" name="email" placeholder="sample@yourmail.com">
			</div>

			<div>
			<label for="birthdate">Birthdate</label>
			<input type="date" name="birthdate">
			</div>

			<div>
			<label for="password">Password</label>
			<input type="password" name="password" placeholder="password">
			</div>

			<div>
			<label for="check-1">I read the assignment description well.</label>
			<input type="checkbox" name="check-1">
			</div>

			<div>
			<label for="check-2">I asked my friends to what to do.</label>
			<input type="checkbox" name="check-2">
			</div>

			<div>
			<label for="radio-1">I read the assignment description well.</label>
			<input type="radio" name="radio-1">
			</div>

			<div>
			<label for="radio-1">I asked my friends to what to do.</label>
			<input type="radio" name="radio-1">
			</div>

			<div>
				<label for="comment">Others</label>
				<textarea name="comment"></textarea>
			</div>

			<div>
				<button type="reset">Reset</button>
				<button type="submit">Submit</button>
			</div>

		</fieldset>

	</form>

</body>
</html>
